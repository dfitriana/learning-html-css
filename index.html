<!DOCTYPE html>
<html>
  <head>
    <title>Belajar HTML</title>
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      /* internal css */
      h4 {
        color: #00ff00;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <nav
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 84px;
        border-bottom: 1px solid #e5e5e5;

        background: #fff;
      "
    >
      <img
        src="/image/logo_privasimu.png"
        alt="logo"
        style="width: 195px; height: 28px"
      />
      <div style="display: flex; gap: 30px">
        <p>Home</p>
        <p>AboutUs</p>
        <p>Pre-check</p>
        <p>Blog</p>
      </div>

      <button
        style="
          width: 140px;
          height: 48px;
          border-radius: 4px;
          background: #338ffa;
          border: none;
          color: #fff;

          font-family: Inter;
          font-size: 16px;
          font-style: normal;
          font-weight: 400;
          line-height: 24px; /* 150% */
        "
      >
        Login
      </button>
    </nav>
    <section></section>
    <div></div>
  </body>
</html>
